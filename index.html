<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlpha Connect - Smart Data Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .slide-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .slide {
            display: none;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .active {
            display: block;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .slide-number {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zlpha Connect</h1>
        <h2>Revolutionizing Mobile Data Sharing</h2>

        <div class="slide-container">
            <img class="slide active" src="ss2.png" alt="Slide 1">
            <img class="slide" src="ss7.png" alt="Slide 2">
            <img class="slide" src="ss19.png" alt="Slide 3">
            <p class="slide-number">Slide 1/3</p>
        </div>

        <div class="controls">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideNumber = document.querySelector('.slide-number');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
            slideNumber.innerText = Slide ${index + 1}/${totalSlides};
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 10000); // Change slide every 10 seconds
        }

        setTimeout(autoSlide, 10000); // Start auto-slide after 10 seconds
    </script>
</body>
</html>
