<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlpha Connect - Smart Data Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
            color: white;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
        }
        h1, h2, p {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        h1 { animation-delay: 0.5s; }
        h2 { animation-delay: 1s; }
        p { animation-delay: 1.5s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }
        .slide {
            display: none;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
        }
        .slide.active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Zlpha Connect</h1>
        <h2>Revolutionizing Mobile Data Sharing</h2>
        <p><strong>Founder:</strong> Pranav Jain - Innovator & Visionary</p>
        <p><strong>Vision:</strong> Empower users with control over their data, reduce waste, and build a seamless digital ecosystem.</p><div class="slideshow-container">
        <img class="slide active" src="ss2.png" alt="Slide 1">
        <img class="slide" src="ss7.png" alt="Slide 2">
        <img class="slide" src="ss19.png" alt="Slide 3">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle("active", i === index);
        });
    }
    function nextSlide() {
        slideIndex = (slideIndex + 1) % slides.length;
        showSlide(slideIndex);
    }
    function prevSlide() {
        slideIndex = (slideIndex - 1 + slides.length) % slides.length;
        showSlide(slideIndex);
    }
    setInterval(nextSlide, 10000);
</script>

</body>
</html>
