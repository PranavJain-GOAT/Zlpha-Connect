<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlpha Connect - Revolutionizing Data Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            padding: 50px;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: #111;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .menu a {
            text-decoration: none;
            color: #00ffcc;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s;
            margin: 0 15px;
        }
        .menu a:hover {
            color: #ffcc00;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00ffcc;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="login-page" class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p><a href="#" style="color: #00ffcc;">Forgot Password?</a></p>
    </div><div id="main-content" style="display: none;">
    <div class="menu">
        <div style="display: flex; align-items: center;">
            <div class="user-icon"></div>
            <span id="user-email"></span>
        </div>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="container">
        <h1>Welcome to Zlpha Connect</h1>
        <p>Revolutionizing mobile data sharing for a seamless digital experience.</p>
    </div>
</div>

<script>
    function login() {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        if(email && password) {
            localStorage.setItem('userEmail', email);
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-email').innerText = email;
        } else {
            alert('Please enter email and password');
        }
    }
    function logout() {
        localStorage.removeItem('userEmail');
        document.getElementById('login-page').style.display = 'block';
        document.getElementById('main-content').style.display = 'none';
    }
    window.onload = function() {
        let userEmail = localStorage.getItem('userEmail');
        if(userEmail) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-email').innerText = userEmail;
        }
    }
</script>

</body>
</html>
