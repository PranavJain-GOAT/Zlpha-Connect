<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlpha Connect - Smart Data Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .slide-indicator {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zlpha Connect</h1>
        <h2>Revolutionizing Mobile Data Sharing</h2>

        <div class="slider-container">
            <div class="slide"><img src="ss2.png" alt="Slide 1"></div>
            <div class="slide"><img src="ss7.png" alt="Slide 2"></div>
            <div class="slide"><img src="ss19.png" alt="Slide 3"></div>
        </div>

        <div class="slide-indicator">Slide 1/3</div>

        <div class="btn-container">
            <button class="btn" onclick="prevSlide()">Previous</button>
            <button class="btn" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideIndicator = document.querySelector('.slide-indicator');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? "block" : "none";
            });
            slideIndicator.textContent = Slide ${index + 1}/${slides.length};
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Show first slide initially
        showSlide(currentSlide);

        // Auto-slide every 10 seconds
        setInterval(nextSlide, 10000);
    </script>
</body>
</html>
