<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlpha Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #0073e6;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .about, .register {
            width: 45%;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        section {
            text-align: center;
            margin: 30px;
        }
    </style>
</head>
<body>
    <header>Zlpha Connect</header>
    <div class="container">
        <div class="about">
            <button onclick="toggleSection('aboutDesc')">About Us</button>
            <p id="aboutDesc" class="hidden">Zlpha Connect aims to revolutionize the way mobile data is shared, sold, and traded worldwide.</p>
        </div>
        <div class="register">
            <button onclick="toggleSection('registerForm')">Register</button>
            <div id="registerForm" class="hidden">
                <form onsubmit="return registerUser()">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="submit">Register</button>
                </form>
                <p id="message"></p>
            </div>
        </div>
    </div><section>
    <button onclick="toggleSection('section1')">Share your unused data seamlessly</button>
    <div id="section1" class="hidden">
        <img src="image3.png" alt="Share your unused data">
    </div>
</section>

<section>
    <button onclick="toggleSection('section2')">Get the best connectivity</button>
    <div id="section2" class="hidden">
        <img src="image5.png" alt="Best connectivity">
    </div>
</section>

<section>
    <button onclick="toggleSection('section3')">Share, Sell or Trade your Data</button>
    <div id="section3" class="hidden">
        <img src="image2.png" alt="Trade your data">
    </div>
</section>

<script>
    function toggleSection(id) {
        let section = document.getElementById(id);
        section.classList.toggle('hidden');
    }
    
    function registerUser() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let message = document.getElementById('message');
        
        if (password !== 'Parasmal1$') {
            message.innerText = "Incorrect password!";
            message.style.color = "red";
            return false;
        }
        
        message.innerText = "Thank you for connecting to us, leverage your experience using Zlpha Connect!";
        message.style.color = "green";
        
        console.log(Email sent to ${email}: Thank you for connecting to us!);
        return false;
    }
</script>

</body>
</html>
