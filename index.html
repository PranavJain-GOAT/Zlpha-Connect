<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .slider-container {
            position: relative;
            width: 600px;
            height: 400px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .slide {
            width: 100%;
            height: 100%;
            display: none;
            transition: opacity 0.5s ease-in-out;
        }
        .active {
            display: block;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .counter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img class="slide active" src="ss2.png" alt="Slide 1">
        <img class="slide" src="ss7.png" alt="Slide 2">
        <img class="slide" src="ss19.png" alt="Slide 3">
        
        <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
        
        <div class="counter" id="slide-counter">1 / 3</div>
    </div>

    <script>
        const slides = document.querySelectorAll(".slide");
        let currentIndex = 0;

        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle("active", index === currentIndex);
            });
            document.getElementById("slide-counter").textContent = ${currentIndex + 1} / ${slides.length};
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide();
        }

        // Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);

        // Keyboard arrow key navigation
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") prevSlide();
            if (event.key === "ArrowRight") nextSlide();
        });
    </script>
</body>
</html>
