<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlpha Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #0073e6;
            padding: 15px;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        header .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .user-icon {
            display: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .container {
            display: none; /* Hide content until registration */
            padding: 20px;
            text-align: center; /* Center the content */
        }
        img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        form {
            margin: 20px auto;
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .user-details {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .logout-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About</a>
            <a href="#founder">Founder</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="logo">Zlpha Connect</div>
        <img src="user-icon.png" alt="User Icon" class="user-icon" id="userIcon">
    </header>

    <!-- Registration Form (Visible by Default) -->
    <section id="registration">
        <h2>Register</h2>
        <form onsubmit="return registerUser()">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </section>

    <!-- Content (Hidden Until Registration) -->
    <div class="container" id="content">
        <section>
            <h2>Share your unused data seamlessly</h2>
            <img src="image3.png" alt="Share your unused data">
        </section>

        <section>
            <h2>Get the best connectivity</h2>
            <img src="image5.png" alt="Best connectivity">
        </section>

        <section>
            <h2>Share, Sell or Trade your Data</h2>
            <img src="image2.png" alt="Trade your data">
        </section>

        <div class="user-details" id="userDetails">
            <p id="userName"></p>
            <p id="userEmail"></p>
            <button class="logout-btn" onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <script>
        function registerUser() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let message = document.getElementById('message');
            let content = document.getElementById('content');
            let userIcon = document.getElementById('userIcon');
            let userDetails = document.getElementById('userDetails');
            let userName = document.getElementById('userName');
            let userEmail = document.getElementById('userEmail');
            
            if (password !== 'Parasmal1$') {
                message.innerText = "Incorrect password!";
                message.style.color = "red";
                return false;
            }
            
            message.innerText = "Thank you for connecting to us, leverage your experience using Zlpha Connect!";
            message.style.color = "green";
            
            // Show content after registration
            content.style.display = 'block';
            document.getElementById('registration').style.display = 'none';
            
            // Display user icon in header
            userIcon.style.display = 'block';
            
            // Display user details
            userDetails.style.display = 'block';
            userName.innerText = `Name: ${name}`;
            userEmail.innerText = `Email: ${email}`;
            
            // Simulate email sending (Backend needed for real email sending)
            console.log(`Email sent to ${email}: Thank you for connecting to us, leverage your experience using Zlpha Connect!`);
            
            return false;
        }

        function logoutUser() {
            let content = document.getElementById('content');
            let userIcon = document.getElementById('userIcon');
            let userDetails = document.getElementById('userDetails');
            let message = document.getElementById('message');
            
            // Hide content and show registration form
            content.style.display = 'none';
            document.getElementById('registration').style.display = 'block';
            
            // Hide user icon and clear user details
            userIcon.style.display = 'none';
            userDetails.style.display = 'none';
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            message.innerText = '';
        }
    </script>
</body>
</html>
